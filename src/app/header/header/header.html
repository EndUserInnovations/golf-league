<header class="border-bottom bg-white sticky-top shadow-sm">

  <!-- Top Row -->
  <div class="container py-3 d-flex align-items-center justify-content-between gap-3">

    <!-- Left: Logo + Title -->
    <div class="d-flex align-items-center gap-3">
      <div class="logo-slot d-flex align-items-center justify-content-center">
        <img
          src="assets/images/logo.png"
          alt="Monday Night Mayhem Logo"
          class="img-fluid logo-img"
        />
      </div>

      <div>
        <!-- <div class="h5 mb-0 fw-semibold">Monday Night Mayhem</div> -->
        <div class="text-muted small">Golf League Portal</div>
      </div>
    </div>

    <!-- Right: Weather (hidden on small screens) -->
    <div class="weather-chip d-none d-md-flex align-items-center gap-2 px-3 py-2 rounded-3">
      <span class="dot-green"></span>
      <div class="small">
        <div class="fw-semibold">Weather</div>
        <div class="text-muted">72°F • Partly Cloudy</div>
      </div>
    </div>

  </div>

  <!-- Responsive Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container">

      <!-- Mobile Toggle -->
      <button
        class="navbar-toggler border-0"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#mainNav"
        aria-controls="mainNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible Nav -->
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto gap-lg-2 mt-3 mt-lg-0">

          <li class="nav-item">
            <a
              class="nav-link nav-pill"
              routerLink="/"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              Home
            </a>
          </li>

          <li class="nav-item">
            <a
              class="nav-link nav-pill"
              routerLink="/schedule"
              routerLinkActive="active"
            >
              Schedule
            </a>
          </li>

          <li class="nav-item">
            <a
              class="nav-link nav-pill"
              routerLink="/players"
              routerLinkActive="active"
            >
              Players
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link nav-pill" routerLink="/standings" routerLinkActive="active">
              Standings
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link nav-pill" routerLink="/scores" routerLinkActive="active">
              Scoring
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link nav-pill" routerLink="/rules" routerLinkActive="active">
              Rules
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link nav-pill" routerLink="/admin" routerLinkActive="active">
              Admin
            </a>
          </li>

        </ul>

        
        <!-- Weather visible on small screens -->
          <li class="nav-item d-md-none mt-3">
            <div class="weather-chip d-flex align-items-center gap-2 px-3 py-2 rounded-3">
              <span class="dot-green"></span>
              <div class="small">
                <div class="fw-semibold">Weather</div>
                <div class="text-muted">72°F • Partly Cloudy</div>
              </div>
            </div>
          </li>
      </div>

    </div>
  </nav>

</header>
